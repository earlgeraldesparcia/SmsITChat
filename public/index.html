<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SmsITChat</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="app">
  <header>
    <h1>SmsITChat</h1>
    <div id="auth-area">
      <span id="userLabel">Not signed in</span>
      <button id="signOutBtn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <!-- Auth UI -->
  <div id="auth-container">
    <h2>Login / Signup</h2>
    <form id="emailForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In / Sign Up</button>
    </form>
    <button id="googleBtn">Sign in with Google</button>
  </div>

  <!-- Chat UI -->
  <main id="chat" style="display:none;">
    <ul id="messages"></ul>
  </main>

  <form id="messageForm" style="display:none;">
    <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</div>

<script type="module">
  import './firebase-config.js';
  import './app.js';
</script>
</body>
</html>
